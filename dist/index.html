<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/8678e4451d.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <title>To Do List</title>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-regular fa-circle-check"></i>
      <h1>ToDo List</h1>
    </div>
    <a href="https://github.com/rikster-r/to-do-list">&copy; 2022 rikster-r</a>
  </header>
  <aside>
    <div class="home">
      <h3>Home</h3>
      <button type="button">
        <i class="fa-solid fa-inbox"></i>
        <span>All Tasks</span>
      </button>
      <button type="button">
        <i class="fa-solid fa-calendar-day"></i>
        <span>Today</span>
      </button>
      <button type="button">
        <i class="fa-regular fa-star"></i>
        <span>Important</span>
      </button>
    </div>
    <div class="projects">
      <h3>Projects</h3>
      <button type="button">
        <i class="fa-solid fa-plus"></i>
        <span>New Project</span>
      </button>
    </div>
  </aside>
  <main>
    <h3>All Tasks</h3>
    <div class="tasks-container" data-tasks-container>
      <button class="task finished">
        <div class="left">
          <i class="fa-regular fa-circle"></i>
          <span>Clean Home</span>
        </div>
        <div class="right">
          <span>16.08.2022</span>
          <i class="fa-regular fa-star"></i>
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </button>
    </div>
    <button class="add-task" data-add-task-btn>
      <i class="fa-solid fa-circle-plus"></i>
      <span>Add New Task</span>
    </button>
    <dialog data-add-task-modal>
      <form method="dialog" data-add-task-form>
        <label for="title">*Task</label>
        <input class="input" type="text" name="title" id="title" required>
  
        <label for="description">Description</label>
        <textarea class="input" name="description" id="description"></textarea>
  
        <label for="due-date">*Due Date</label>
        <input class="input" type="date" name="dueDate" id="due-date" required>
  
        <button type="submit" class="submit form-button">Submit</button>
        <button type="button" class="cancel form-button" data-cancel-modal>Cancel</button>
      </form>
    </dialog>
  </main>
</body>

</html>
