<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/8678e4451d.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <title>To Do List</title>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-regular fa-circle-check"></i>
      <h1>ToDo List</h1>
    </div>
    <a href="https://github.com/rikster-r/to-do-list">&copy; 2022 rikster-r<i class="fa-brands fa-github"></i></a>
  </header>
  <aside>
    <div class="home">
      <h3>Home <i class="fa-solid fa-circle-info"></i></h3>


      <div class="folders-container" data-folders-container>
        <button type="button" data-all-tasks>
          <i class="fa-solid fa-inbox"></i>
          <span>All Tasks</span>
        </button>
        <button type="button">
          <i class="fa-solid fa-calendar-day"></i>
          <span>Today</span>
        </button>
        <button type="button">
          <i class="fa-regular fa-star"></i>
          <span>Important</span>
        </button>
      </div>
    </div>

    <div class="projects">
      <h3>Projects <i class="fa-solid fa-circle-info"></i></h3>
      

      <div class="projects-container" data-projects-container>
        <button class="active" type="button">
          <i class="fa-solid fa-bars"></i>
          <span>General</span>
        </button>
      </div>

      <button type="button" data-add-project>
        <i class="fa-solid fa-plus"></i>
        <span>New Project</span>
      </button>

      <form class="hidden sidebar-form" data-add-project-form>
        <input type="text" name="title" class="input" required autofocus>

        <div class="btn-container">
          <button type="submit" class="submit">Submit</button>
          <button type="button" class="cancel" data-cancel-project>Cancel</button>
        </div>
      </form>
    </div>
  </aside>
  <main>
    <h3 data-container-title>General</h3>
    <div class="tasks-container" data-tasks-container></div>

    <button class="add-task" data-add-task-btn>
      <i class="fa-solid fa-circle-plus"></i>
      <span>Add New Task</span>
    </button>

    <dialog data-add-task-modal>
      <form method="dialog" data-add-task-form>
        <label for="title">*Task</label>
        <input class="input" type="text" name="title" id="title" required>

        <label for="description">Description</label>
        <textarea class="input" name="description" id="description"></textarea>

        <label for="due-date">Due Date</label>
        <input class="input" type="date" name="dueDate" id="due-date">

        <button type="submit" class="submit form-button">Submit</button>
        <button type="button" class="cancel form-button" data-cancel-modal>Cancel</button>
      </form>
    </dialog>
  </main>
</body>

</html>
